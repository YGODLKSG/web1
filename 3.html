<h2>[크로스헌터]</h2>

<p>메이플 월드에서 활약하는 집단으로, 본부는 에델슈타인 의회장에 숨겨져있는 비밀포탈로 들어갈 수 있다. 주 임무는 마스터 몬스터를 사냥하는 것. 메이플 월드 이곳저곳에 생긴 정체모를 물건 '미스틱 게이트' 내에 들어가, 그 내부에 있는 마스터 몬스터를 처치하며 미스틱 게이트를 설치한 흑막을 파해치는 것이 주 스토리이다.
개편 이후 시작 레벨은 90.
</p>
