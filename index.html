<h2>메이플 보스</h2>
<p>또한, 메이플스토리는 매번 변화하는 유저들의 눈높이와 새로운 환경에 대처하기 위해 셀 수 없을 만큼 다양한 변화를 시도했으며, 이는 메이플스토리가 오랜 세월에도 불구하고 클래식 게임이 아닌 현역 RPG로서 운영되는 밑거름이 되었다. 일부 지나친 변화가 언리미티드 등의 매우 부정적인 패치를 낳는 등 부작용도 존재하지만, 이러한 과정을 통해 현재의 메이플스토리가 한자리에 머무르지 않고 끊임없이 변화를 추구할 수 있었다.
	</p>
